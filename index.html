<html lang="es" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- FUENTES PREMIUM -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- LIBRERÍAS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    
    <style>
        :root {
            --c-dark: #050505;
            --c-accent-night: #ff003c;
            --ease-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        body {
            background-color: var(--c-dark);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            overflow: hidden;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Móvil moderno */
            width: 100vw;
            cursor: none;
        }

        /* --- UI ELEMENTS --- */
        .cursor-dot {
            position: fixed; top: 0; left: 0; width: 6px; height: 6px; 
            background: white; border-radius: 50%; pointer-events: none; z-index: 10000;
            mix-blend-mode: difference;
        }
        .cursor-ring {
            position: fixed; top: 0; left: 0; width: 40px; height: 40px;
            border: 1px solid rgba(255,255,255,0.3); border-radius: 50%;
            pointer-events: none; z-index: 9999; transform: translate(-50%, -50%);
            transition: width 0.4s var(--ease-expo), height 0.4s var(--ease-expo), border-color 0.3s;
        }

        #starfield { position: fixed; inset: 0; z-index: 0; opacity: 0.6; pointer-events: none; }
        
        /* Noise Overlay con mezcla sutil */
        .noise-overlay { 
            position: fixed; inset: 0; pointer-events: none; z-index: 9998; 
            opacity: 0.04; mix-blend-mode: overlay; 
        }

        /* --- VFX LAYER --- */
        #vfx-layer {
            position: fixed; inset: 0; pointer-events: none; z-index: 150;
            display: flex; align-items: center; justify-content: center;
        }
        
        /* Efecto Día: Destello blanco central */
        .vfx-flash-day {
            position: absolute; width: 100vw; height: 100vh;
            background: radial-gradient(circle at center, rgba(255,255,255,1) 0%, rgba(255,255,255,0.2) 40%, transparent 70%);
            opacity: 0; transform: scale(0.5); mix-blend-mode: screen;
        }

        /* Efecto Noche: Glow rojo perimetral */
        .vfx-glow-night {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(255, 0, 60, 0.5) 100%);
            opacity: 0; mix-blend-mode: screen;
        }
        
        /* Efecto Glitch Sutil */
        .glitch-anim { animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite; }
        @keyframes glitch-skew {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* --- PANTALLA START --- */
        #start-screen {
            position: fixed; inset: 0; z-index: 200;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        
        .start-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: #fff; padding: 20px 50px;
            font-family: 'Syne', sans-serif; font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.2em; cursor: pointer;
            transition: all 0.3s ease;
        }
        .start-btn:hover { background: #fff; color: #000; transform: scale(1.05); }

        /* --- INTRO LAYER (Escritorio por defecto) --- */
        #intro-layer {
            position: fixed; inset: 0; z-index: 100;
            background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
        }
        
        .logos-wrapper {
            display: flex; align-items: center; justify-content: center; gap: 4vw;
            opacity: 0; transform: scale(1.05);
            width: 80%; max-width: 800px;
            position: relative; z-index: 2;
        }
        
        .intro-logo-img { height: auto; filter: brightness(0) invert(1); object-fit: contain; }
        .intro-logo-img.pamesa { width: 160px; max-width: 25vw; }
        .intro-logo-img.arena { width: 280px; max-width: 35vw; } 
        
        .divider { width: 1px; height: 0px; background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.5); margin: 0 20px; }
        
        .intro-date-wrapper {
            margin-top: 4vh; height: 30px; overflow: hidden; position: relative;
            font-family: 'Syne', sans-serif; font-weight: 700; letter-spacing: 0.4em; font-size: 0.9rem; color: #888;
            display: flex; flex-direction: column; align-items: center; opacity: 0;
            z-index: 1;
        }
        .date-line { display: block; text-align: center; }
        .date-highlight { color: #ff003c; }

        .subtitle-container {
            position: absolute; bottom: 15%; left: 0; width: 100%;
            text-align: center; padding: 0 20px;
            font-family: 'Montserrat', sans-serif; font-weight: 300;
            font-size: clamp(1rem, 2.5vw, 1.4rem); letter-spacing: 0.05em;
            color: rgba(255,255,255,0.9);
            height: 60px; display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }
        .subtitle-text { opacity: 0; transform: translateY(10px); }

        /* --- MAIN APP (CONTENEDOR) --- */
        #main-app {
            position: absolute; inset: 0; z-index: 10;
            display: flex; opacity: 0; visibility: hidden;
            width: 100%; height: 100%;
        }

        /* --- BARRA SUPERIOR --- */
        .top-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 100px;
            padding: 0 4vw; display: flex; justify-content: space-between; align-items: center;
            z-index: 50; pointer-events: none; 
            mix-blend-mode: exclusion;
        }
        .top-logo { height: 28px; width: auto; object-fit: contain; filter: brightness(0) invert(1); opacity: 0.9; }
        .top-logo.arena { height: 36px; }

        /* --- PANELES --- */
        .split-panel {
            position: relative; flex: 1; height: 100%;
            transition: flex 1s var(--ease-expo), filter 0.6s ease;
            cursor: none; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; border-right: 1px solid rgba(255,255,255,0.05); background: #080808;
        }
        .split-panel:last-child { border-right: none; }
        
        .panel-video-container {
            position: absolute; inset: 0; z-index: 0; overflow: hidden;
            transition: transform 1.4s var(--ease-expo), filter 0.6s ease;
            filter: grayscale(100%) brightness(0.4) contrast(1.1); 
        }
        .video-iframe-bg {
            position: absolute; top: 50%; left: 50%; 
            width: 177.77vh; height: 56.25vw; min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%); pointer-events: none;
        }
        .panel-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8)); z-index: 1; pointer-events: none; }
        
        .panel-content {
            position: relative; z-index: 20; text-align: center; padding: 0 40px; width: 100%; max-width: 650px;
            display: flex; flex-direction: column; align-items: center; transform: translateY(40px); opacity: 0;
        }
        
        .panel-eyebrow {
            display: inline-block; font-family: 'Montserrat', sans-serif; font-size: 0.75rem; letter-spacing: 0.3em;
            margin-bottom: 25px; text-transform: uppercase; color: rgba(255,255,255,0.7);
            font-weight: 600; border: 1px solid rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 100px; backdrop-filter: blur(5px);
        }
        .panel-title {
            font-family: 'Syne', sans-serif; font-weight: 800; text-transform: uppercase; color: #fff;
            margin-bottom: 15px; line-height: 0.9; font-size: clamp(2.5rem, 4vw, 4.5rem); text-shadow: 0 20px 40px rgba(0,0,0,0.9);
        }
        .panel-subtitle-main {
            font-family: 'Syne', sans-serif; font-weight: 600; font-size: clamp(1.2rem, 2vw, 2rem);
            text-transform: uppercase; color: #fff; margin-bottom: 25px; display: block; letter-spacing: 0.05em;
        }
        .accent-text { color: var(--c-accent-night); }
        .panel-desc {
            font-family: 'Montserrat', sans-serif; font-size: 1rem; line-height: 1.6; color: #ddd; font-weight: 300;
            margin-bottom: 45px; text-wrap: balance; max-width: 400px;
        }
        .cta-btn {
            display: flex; align-items: center; gap: 10px; font-size: 0.75rem; letter-spacing: 0.2em; font-weight: 700;
            padding: 18px 40px; border-radius: 2px; background: transparent; color: #fff;
            border: 1px solid rgba(255,255,255,0.3); transition: all 0.4s var(--ease-expo); text-transform: uppercase;
            position: relative; overflow: hidden;
        }
        .cta-btn::before {
            content:''; position: absolute; inset: 0; background: #fff; 
            transform: scaleX(0); transform-origin: left; transition: transform 0.4s var(--ease-expo); z-index: -1;
        }

        /* Hover States (Solo escritorio) */
        @media (min-width: 901px) {
            .panel-day:hover { flex: 1.6; }
            .panel-day:hover .panel-video-container { filter: grayscale(0%) brightness(0.95); transform: scale(1.03); }
            .panel-day:hover .cta-btn { border-color: #fff; color: #000; }
            .panel-day:hover .cta-btn::before { transform: scaleX(1); }
            body:has(.panel-day:hover) .panel-night { filter: brightness(0.2) blur(3px); pointer-events: none; }

            .panel-night:hover { flex: 1.6; }
            .panel-night:hover .panel-video-container { filter: grayscale(0%) brightness(0.95); transform: scale(1.03); }
            .panel-night:hover .cta-btn { border-color: var(--c-accent-night); color: #fff; }
            .panel-night:hover .cta-btn::before { background: var(--c-accent-night); transform: scaleX(1); }
            body:has(.panel-night:hover) .panel-day { filter: brightness(0.2) blur(3px); pointer-events: none; }
        }

        /* --- MOBILE STYLES (SOLUCIÓN DEFINITIVA DE POSICIONAMIENTO & FLEXBOX) --- */
        @media (max-width: 900px) {
            body { overflow-x: hidden; overflow-y: hidden; height: 100dvh; cursor: auto; }
            .cursor-dot, .cursor-ring { display: none; }
            
            #intro-layer { 
                /* Cambiamos a Flex Vertical para distribuir el espacio matemáticamente */
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* Elementos arriba, centro y abajo */
                align-items: center;
                height: 100dvh; /* Altura real del viewport móvil */
                width: 100vw;
                padding: 40px 20px 60px 20px; /* Safe areas generosas */
            }
            
            /* Contenedor flexible para los elementos de la intro */
            .logos-wrapper { 
                flex-direction: column;
                justify-content: space-between; /* Reparte espacio entre logos */
                align-items: center;
                width: 100%;
                height: 100%; /* Ocupa todo el contenedor flex */
                margin: 0; padding: 0;
                transform: none !important; /* Desactiva transformaciones que puedan desencajar */
                opacity: 0; /* Controlado por GSAP */
            }
            
            /* PAMESA (Parte Superior) */
            .intro-logo-img.pamesa { 
                width: 140px; 
                position: relative; /* Ya no es absolute */
                top: auto; left: auto; transform: none;
                margin-top: 2vh;
            }

            /* SUBTÍTULOS (Centro visual) */
            /* En móvil, los sacamos del flujo absoluto y los metemos en el flex o absolute centrado */
            .subtitle-container {
                position: absolute;
                top: 50%; left: 50%;
                transform: translate(-50%, -50%);
                padding: 0 10px;
                width: 90%;
                height: auto;
                z-index: 50;
            }

            /* ROIG ARENA + FECHA (Parte Inferior - Agrupados) */
            .intro-bottom-group {
                display: flex; flex-direction: column; align-items: center; gap: 30px;
                width: 100%; margin-bottom: 2vh;
            }
            
            .intro-logo-img.arena { 
                width: 200px; 
                position: relative; top: auto; bottom: auto; left: auto; transform: none; margin: 0;
            }
            
            .intro-date-wrapper { 
                position: relative; 
                margin-top: 0; top: auto; bottom: auto; 
                height: 30px; width: 100%;
            }

            .divider { display: none; }

            /* APP PRINCIPAL */
            #main-app { position: fixed; inset: 0; flex-direction: column; height: 100dvh; }
            .top-bar { 
                position: absolute; top: 0; left: 0; width: 100%; height: auto; min-height: 80px;
                padding: max(20px, env(safe-area-inset-top)) 20px 20px 20px;
                background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, transparent 100%);
                mix-blend-mode: normal; z-index: 999; align-items: flex-start; pointer-events: none;
            }
            .top-logo { opacity: 1; filter: brightness(0) invert(1); position: relative; z-index: 1000; }
            .split-panel { flex: 1; width: 100%; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
            .panel-video-container { filter: grayscale(20%) brightness(0.6); }
            .panel-content { padding: 0 15px; transform: translateY(0); opacity: 1; }
            .panel-title { font-size: 2.2rem; margin-bottom: 5px; }
            .panel-desc { display: none; }
            .cta-btn { padding: 12px 25px; font-size: 0.65rem; background: rgba(255,255,255,0.15); }
            #start-screen { background: rgba(0,0,0,0.98); }
        }
    </style>
</head>

    <script>
    // --- LÍNEA DE TIEMPO SINCRONIZADA ---
    const CUES = {
        start: 0.5,        // "Hoy, 5 de diciembre..."
        countdown: 3.5,    // "...comienza la cuenta atrás"
        dateChange: 5.0,   // "El próximo lunes..." (CAMBIO FECHA)
        history: 8.0,      // "...haremos historia"
        middle: 11.0,      // "Materia de día" (FLASH)
        night: 13.0,       // "...Estrellas de noche" (WARP)
        end: 14.5,         // "Bienvenidos..."
        liftCurtain: 17.5  // FINAL
    };

    const btnStart = document.getElementById('btn-start');
    const startScreen = document.getElementById('start-screen');
    const introLayer = document.getElementById('intro-layer');
    const audio = document.getElementById('intro-audio');
    const subtitleEl = document.getElementById('subtitle-text');
    let isStarted = false;

    const masterTl = gsap.timeline({ paused: true });

    function buildTimeline() {
        // 1. INICIO (0.5s)
        masterTl
            .set(introLayer, { opacity: 1, pointerEvents: 'auto' })
            .to('.logos-wrapper', { opacity: 1, scale: 1, duration: 2, ease: "expo.out" }, CUES.start)
            .to('.intro-date-wrapper', { opacity: 1, duration: 1 }, "<+=0.5")
            .to('.divider', { height: 60, duration: 1 }, "<")
            .call(() => setSubtitle("Hoy, 5 de diciembre... comienza la cuenta atrás."), null, CUES.start);

        // 2. EFECTO "CUENTA ATRÁS" (3.5s) - Sutil temblor/glitch
        masterTl.call(() => {
            gsap.fromTo('.logos-wrapper', { x: -2 }, { x: 2, duration: 0.05, repeat: 5, yoyo: true, ease: "none" });
        }, null, CUES.countdown);

        // 3. CAMBIO DE FECHA (5.0s) - Pulso de luz
        masterTl
            .call(() => setSubtitle("El próximo lunes, 23 de febrero de 2026... haremos historia."), null, CUES.dateChange)
            .to('.date-1', { y: -20, opacity: 0, duration: 0.6, ease: "power2.in" }, CUES.dateChange)
            .to('.date-2', { y: 0, opacity: 1, duration: 0.6, ease: "power2.out" }, CUES.dateChange + 0.2)
            // Efecto sutil: Flash en el overlay de ruido
            .to('.noise-overlay', { opacity: 0.2, duration: 0.1, yoyo: true, repeat: 1 }, CUES.dateChange);

        // 4. "HAREMOS HISTORIA" (8.0s) - Zoom lento hacia atrás (Profundidad)
        masterTl.to(starParams, { speed: 10, opacity: 0.4, duration: 3 }, CUES.history);

        // 5. EFECTO WOW 1: "Materia de día" (11.0s) - FLASH BLANCO
        masterTl.call(() => setSubtitle("Materia de día... Estrellas de noche."), null, CUES.middle);
        masterTl.fromTo('.vfx-flash-day', 
            { opacity: 0, scale: 0.8 }, 
            { opacity: 1, scale: 1.5, duration: 0.2, ease: "expo.out" }, CUES.middle)
            .to('.vfx-flash-day', { opacity: 0, duration: 1.5, ease: "power2.out" }, CUES.middle + 0.2);

        // 6. EFECTO WOW 2: "Estrellas de noche" (13.0s) - WARP ROJO + GLOW
        masterTl.to('.vfx-glow-night', { opacity: 1, duration: 1.5, ease: "power2.inOut" }, CUES.night);
        masterTl.to(starParams, { speed: 100, redMultiplier: 1.0, duration: 1.0, ease: "expo.in" }, CUES.night);

        // 7. FINAL: "Bienvenidos" (14.5s) - Calma antes de la explosión
        masterTl.call(() => setSubtitle("Bienvenidos a la Experiencia Roig Arena."), null, CUES.end);
        masterTl.to(starParams, { speed: -5, duration: 2, ease: "power2.out" }, CUES.end); // Estrellas flotan lento o retroceden sutilmente

        // 8. TRANSICIÓN A APP (17.5s)
        masterTl
            .to([subtitleEl, '.logos-wrapper', '.intro-date-wrapper'], { opacity: 0, duration: 0.5 }, CUES.liftCurtain - 0.5)
            .to(starParams, { speed: 150, opacity: 0, duration: 0.8 }, CUES.liftCurtain - 0.8) // Zoom final
            .to(['#intro-layer', '#starfield', '#vfx-layer'], { opacity: 0, duration: 0.8, ease: "power2.inOut" }, CUES.liftCurtain)
            .set(['#intro-layer', '#starfield', '#vfx-layer'], { display: 'none' }) 
            .set('#main-app', { autoAlpha: 1, visibility: 'visible' }, CUES.liftCurtain)
            .from('.split-panel', { y: "110%", duration: 1, ease: "expo.out", stagger: 0.1 }, CUES.liftCurtain)
            .to('.panel-content', { opacity: 1, y: 0, duration: 0.8, stagger: 0.1 }, "<+=0.3");
    }

    function setSubtitle(text) {
        gsap.to(subtitleEl, { opacity: 0, y: -10, duration: 0.3, onComplete: () => {
            subtitleEl.innerHTML = text;
            gsap.fromTo(subtitleEl, { y: 10 }, { opacity: 1, y: 0, duration: 0.5 });
        }});
    }

    btnStart.addEventListener('click', () => {
        if (isStarted) return;
        isStarted = true;
        gsap.to(startScreen, { opacity: 0, duration: 0.5, onComplete: () => startScreen.style.display = 'none' });
        audio.play().catch(e => console.log("Audio error:", e));
        buildTimeline();
        masterTl.play();
    });

    const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [];
    let starParams = { speed: 20, opacity: 0.6, redMultiplier: 0 };

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Star {
        constructor() {
            this.x = Math.random() * width - width / 2;
            this.y = Math.random() * height - height / 2;
            this.z = Math.random() * width; 
            this.opacity = Math.random();
        }
        update() {
            this.z -= starParams.speed;
            if (this.z <= 0) {
                this.z = width;
                this.x = Math.random() * width - width / 2;
                this.y = Math.random() * height - height / 2;
            }
            if (this.z > width) { // Soporte para velocidad negativa (retroceso)
                this.z = 1;
                this.x = Math.random() * width - width / 2;
                this.y = Math.random() * height - height / 2;
            }
        }
        draw() {
            if (starParams.opacity <= 0.01) return; 
            let x = (this.x / this.z) * width + width / 2;
            let y = (this.y / this.z) * height + height / 2;
            let radius = (1 - this.z / width) * 2; 
            if (radius < 0) radius = 0;
            if (x < 0 || x > width || y < 0 || y > height) return;
            
            ctx.beginPath();
            // Color logic: Red multiplier affects Green/Blue channels
            let g = 255 - (255 * starParams.redMultiplier); 
            let b = 255 - (195 * starParams.redMultiplier); 
            
            ctx.fillStyle = `rgba(255, ${g}, ${b}, ${this.opacity * starParams.opacity})`;
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    for (let i = 0; i < 400; i++) stars.push(new Star());
    function animateStars() {
        if (starParams.opacity > 0) {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(star => { star.update(); star.draw(); });
            requestAnimationFrame(animateStars);
        }
    }
    animateStars();

    const dot = document.querySelector('.cursor-dot');
    const ring = document.querySelector('.cursor-ring');
    
    if (!isTouch) {
        let mouseX = 0, mouseY = 0, ringX = 0, ringY = 0;
        window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; gsap.to(dot, { x: mouseX, y: mouseY, duration: 0 }); });
        gsap.ticker.add(() => { ringX += (mouseX - ringX) * 0.15; ringY += (mouseY - ringY) * 0.15; gsap.set(ring, { x: ringX, y: ringY }); });
        
        const dayPanel = document.querySelector('.panel-day');
        if (dayPanel) {
            dayPanel.addEventListener('mouseenter', () => document.body.classList.add('hover-day'));
            dayPanel.addEventListener('mouseleave', () => document.body.classList.remove('hover-day'));
        }
        const nightPanel = document.querySelector('.panel-night');
        if (nightPanel) {
            nightPanel.addEventListener('mouseenter', () => document.body.classList.add('hover-night'));
            nightPanel.addEventListener('mouseleave', () => document.body.classList.remove('hover-night'));
        }
    }

    var iframeDay = document.querySelector('#vimeo-day');
    var iframeNight = document.querySelector('#vimeo-night');
    var playerDay = new Vimeo.Player(iframeDay);
    var playerNight = new Vimeo.Player(iframeNight);

    if (!isTouch) {
        Promise.all([playerDay.ready(), playerNight.ready()]).then(() => { playerDay.pause(); playerNight.pause(); });
        document.querySelector('.panel-day').addEventListener('mouseenter', () => playerDay.play());
        document.querySelector('.panel-day').addEventListener('mouseleave', () => playerDay.pause());
        document.querySelector('.panel-night').addEventListener('mouseenter', () => playerNight.play());
        document.querySelector('.panel-night').addEventListener('mouseleave', () => playerNight.pause());
    } else {
        playerDay.ready().then(() => { playerDay.setVolume(0); playerDay.play(); }); 
        playerNight.ready().then(() => { playerNight.setVolume(0); playerNight.play(); }); 
    }
    </script>
